<body>
 <div class="nav">

    <div class="fl">
    <div class="container">
        <div class="calculator">
            <h1  style="    display: block;
    font-size: 2em;
    margin-block-start: 0.67em;
    margin-block-end: 0.67em;
    margin-inline-start: 0px;
    margin-inline-end: 0px;
    font-weight: bold;
    unicode-bidi: isolate;">Calculator</h1>
        <input type="text" placeholder="0" id="InputBox">
        <div class="button first">
            <button class="equal">AC</button>
            <button class="equal">Del</button>
            <button class="equal">%</button>
            <button class="equal">/</button>

        </div>
        <div class="button">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="equal">*</button>

        </div>
        <div class="button">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="equal">-</button>

        </div>
        <div class="button">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="equal">+</button>

        </div>
        <div class="button">
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button class="equal">=</button>

        </div>
    </div>
</div>


<div class="container1">
    <h1>Age Calculator</h1>
    <label for="birthdate">Enter your birthdate:</label>
    <input type="date" id="birthdate">
    <label for="tilldate">Calculate age till date:</label>
    <input type="date" id="tilldate">
    <button onclick="calculateAge()" class="btt">Calculate Age</button>
    <p id="result"></p>
</div>

<div class="container2">
    <h1>Velocity Calculator</h1>
    <label for="distance">Enter the distance (in meters):</label>
    <input type="number" id="distance" placeholder="Distance in meters">
    <label for="time">Enter the time (in seconds):</label>
    <input type="number" id="time" placeholder="Time in seconds">
    <button onclick="calculateVelocity()">Calculate Velocity</button>
    <p id="result2"></p>
</div>
